<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body { 
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
  background: #000;
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.messages-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #201f1f;
  border-bottom: 1px solid #333;
  padding: 10px 15px;
  z-index: 100;
  display: flex;
  align-items: center;
  gap: 10px;
  height: 50px; /* smaller header height */
}

.logo { height: 28px; }

.header-title {
  font-size: 1.3rem;
  font-weight: 600;
  color: #af5656;
}

/* THREE DOTS */
.more-menu {
  position: absolute;
  right: 0.3cm;
  font-size: 22px;
  cursor: pointer;
  color: #fff;
  user-select: none;
}

/* PAGE */
.page-content {
  margin-top: 50px; /* matches header height */
  flex: 1 1 auto; /* fill available vertical space */
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
  background: #1a1919;
  display: flex;
  flex-direction: column;
}

.messages-container {
  background: #000;
  flex: 1 1 auto;
  overflow-y: auto;
  padding: 10px 10px 10px 10px;
  display: flex;
  flex-direction: column;
}

/* MESSAGE */
.message-bubble {
  max-width: 90%;
  padding: 10px 14px;
  border-radius: 18px;
  font-size: 15px;
  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.08);
  margin-bottom: 8px;
  width: fit-content;
  animation: slideInUp 0.4s ease both;
  transition: opacity 0.2s ease, transform 0.2s ease;
}

.message-bubble.hide {
  opacity: 0;
  transform: scale(0.9);
}

.message-time {
  font-size: 11px;
  opacity: 0.7;
  margin-top: 2px;
}

/* INSTALL FLOATING BUTTON */
.install-btn {
  position: fixed;
  bottom: 90px;
  right: 16px;
  background: #25d366;
  color: #000;
  padding: 14px 18px;
  border-radius: 30px;
  font-weight: 600;
  font-size: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  cursor: pointer;
  display: none;
  z-index: 999;
  animation: fadeUp 0.4s ease;
}

.install-btn span {
  margin-right: 6px;
}

/* “You can't reply” TAB */
.no-reply-info {
  flex: 1 1 auto;
  background: #1a1919;
  color: #aaa;
  font-size: 13px;
  padding: 15px;
  border-radius: 8px;
  margin: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  overflow-y: auto;
}

@keyframes slideInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width:480px) {
  .messages-header { padding: 8px 10px; height: 45px; gap: 6px; }
  .page-content { margin-top: 45px; }
  .no-reply-info { margin: 8px; padding: 12px; font-size: 12px; }
}
</style>
</head>

<body>

<div class="messages-header">
  <img src="logo.png" class="logo">
  <h1 class="header-title"></h1>
  <div class="more-menu">⋮</div>
</div>

<div class="page-content">
  <div class="messages-container" id="messages"></div>

  <!-- FULL TAB for "You can't reply" -->
  <div class="no-reply-info">
    You can't reply to this short code
  </div>
</div>

<!-- INSTALL BUTTON -->
<div class="install-btn" id="installBtn">
  <span>⬇️</span> Install App
</div>

<script>
const API = "https://mpesab.vercel.app";

/* MESSAGE LOAD */
function extractTimeFromMessage(message) {
  const match = message.match(/at (\d{1,2}:\d{2} (?:AM|PM))/i);
  return match ? match[1] : new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}

async function loadMessages() {
  const container = document.getElementById("messages");
  try {
    const res = await fetch(`${API}/transactions`);
    const data = await res.json();
    container.innerHTML = "";

    [...data].reverse().forEach(tx => {
      const msg = document.createElement("div");
      msg.className = "message-bubble";
      msg.innerHTML = `
        <div>${tx.message}</div>
        <div class="message-time">${extractTimeFromMessage(tx.message)}</div>
      `;
      enableDoubleTapRemove(msg);
      container.appendChild(msg);
    });

    container.scrollTop = container.scrollHeight;
  } catch {
    container.innerHTML = "<div style='padding:50px;text-align:center;color:#888;'>Failed to load messages</div>";
  }
}

/* DOUBLE TAP REMOVE */
function enableDoubleTapRemove(el) {
  let lastTap = 0;
  el.addEventListener("touchend", () => {
    const now = Date.now();
    if (now - lastTap < 300) removeMessage(el);
    lastTap = now;
  });
  el.addEventListener("dblclick", () => removeMessage(el));
}

function removeMessage(el) {
  el.classList.add("hide");
  setTimeout(() => el.remove(), 200);
}

loadMessages();
</script>

<script>
/* PWA INSTALL LOGIC */
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;

  setTimeout(() => {
    installBtn.style.display = "block";
  }, 5000);
});

installBtn.addEventListener("click", async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  const choice = await deferredPrompt.userChoice;
  if (choice.outcome === "accepted") {
    installBtn.style.display = "none";
  }
  deferredPrompt = null;
});

window.addEventListener("appinstalled", () => {
  installBtn.style.display = "none";
});

/* SERVICE WORKER */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
